
<!DOCTYPE html>
<html>
  
<head>
    <title> URL Parameter Generator Using JavaScript</title>
</head>
  
<body>
    <h1 style="color:blue;">URL Parameter Generator Using JavaScript</h1> 

    <p>URL: http://thomas-orthbandt.com/?<span id="params"></span></p>
    <p><input placeholder="Enter URL params" /></p>
    <pre id="results">{}</pre>

    <script>
        function getAllUrlParams(url) {
            var queryString = url ? url.split('?')[1] : window.location.search.slice(1);
            var obj = {};

            if (queryString) {
                queryString = queryString.split('#')[0];
                var arr = queryString.split('&');

                for (var i = 0; i < arr.length; i++) {
                    var a = arr[i].split('=');
                    var paramName = a[0];
                    var paramValue = typeof (a[1]) === 'undefined' ? true : a[1];

                    paramName = paramName.toLowerCase();
                    if (typeof paramValue === 'string') paramValue = paramValue.toLowerCase();

                    if (paramName.match(/\[(\d+)?\]$/)) {
                        var key = paramName.replace(/\[(\d+)?\]/, '');
                        if (!obj[key]) obj[key] = [];

                        if (paramName.match(/\[\d+\]$/)) {
                            var index = /\[(\d+)\]/.exec(paramName)[1];
                            obj[key][index] = paramValue;
                        } else {
                            obj[key].push(paramValue);
                        }
                    } else {
                        if (!obj[paramName]) {
                            obj[paramName] = paramValue;
                        } else if (obj[paramName] && typeof obj[paramName] === 'string') {
                            obj[paramName] = [obj[paramName]];
                            obj[paramName].push(paramValue);
                        } else {
                            obj[paramName].push(paramValue);
                        }
                    }
                }
            }

            return obj;
        }

        var params = document.getElementById('params');
        var results = document.getElementById('results');

        document.querySelector('input').addEventListener('keyup', function() {
            params.innerText = this.value;
            results.innerText = JSON.stringify(getAllUrlParams("http://test.com/?" + this.value), null, 2);
        });
    </script>
</body>
  
</html>
